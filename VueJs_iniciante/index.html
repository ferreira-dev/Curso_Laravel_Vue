<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Teste</h1>
        <div id="app" class="form-group mx-sm-3 mb-2">
            
            <p v-once>Saldo inicial:   {{ saldo }}</p>
            <p>Saldo atual:   {{ saldo }}</p>
            <input type="text" id="valor"> <br>
            <button @click="creditar()">Creditar</button>
            <button @click="debitar()">Debitar</button>



        </div> 


    <script src="./vue.js"></script>
    <script>

        options = {
            el: '#app',
            data: {
                saldo: 4088
            },
            methods: {
                creditar() {
                    this.saldo += parseFloat(valor.value)
                    valor.value = ''
                },
                debitar() {
                    this.saldo -= parseFloat(valor.value)
                    valor.value = ''
                }
            }
        }

        const vm = new Vue(options) //vm = VueModel
    </script>
</body>
</html>
