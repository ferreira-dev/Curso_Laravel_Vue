<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste</h1>
    <div id="app">
        {{ somar() }} <br>
        {{ subtrair() }} <br>
        {{ multiplicar() }} <br>
        {{ dividir() }} <br>

    </div>

    <script src="./vue.js"></script>
    <script>

        options = {
            el: '#app',
            data: {},
            methods: { 
                somar: function somar() { // function convencional
                    return 4 + 2;
                },
                subtrair: function() {
                    return 4 - 2;
                },
                multiplicar: () => { // arrow function
                    return 4 * 2;
                },
                dividir() { //forma enxuta de criar function
                    return 4 / 2;
                }
            }
        }

        const vm = new Vue(options) //vm = VueModel
    </script>
</body>
</html>
