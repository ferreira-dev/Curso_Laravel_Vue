<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                .teste1 {
                    border: solid 1px; border-color: red; margin-bottom:10px;
                }
                .teste2 {
                    border: solid 1px; border-color: green; margin-bottom:10px;
                }
                .teste3 {
                    border: solid 1px; border-color: blue; margin-bottom:10px;
                }
            </style>
</head>
<body>

    <h1>Teste</h1>
        <div id="app">
            <p>Lista de Cursos:</p>
            <ul>
                <li v-for="(curso, chave) in cursos">{{ chave }} - {{ curso }}</li>
                <hr>
                <li v-for="(curso, chave) in cursos" v-text="chave + '-' + curso"></li>
            </ul>
            <hr>
            <table border="1">
                <thead>
                    <th>Id</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </thead>
                <tbody>
                    <tr v-for="(curso, chave) in cursos2"> 
                        <td>{{ chave }}</td>
                        <td>{{ curso.titulo }}</td>
                        <td>{{ curso.descricao }}</td>
                   
                    <!-- destructuring assignment (ES6)-->
                    <!-- <tr v-for="({titulo, descricao}, chave) in cursos2"> 
                        <td>{{ chave }}</td>
                        <td>{{ titulo }}</td>
                        <td>{{ descricao }}</td> -->
                    </tr>
                </tbody>
            </table>
            <hr>
            
            <ul>
                <li v-for="pub in publicacoes" :class="pub.classe" :key="pub.id">
                    <div style="margin-left: 5px;">
                        {{ pub.publicacao }}
                        <hr>
                        <input type="text"> <br><br>
                    </div>
                </li>
            </ul>
            <button @click="misturarArray()">Misturar Publicações</button> <br><br><br>



        </div> 


    <script src="./vue.js"></script>
    <script>

        options = {
            el: '#app',
            data: {
                cursos: ['Laravel', 'VueJs', 'ReactJS'],
                cursos2: {
                    1000: {
                        titulo: 'Laravel',
                        descricao: 'Domine o Laravel'
                    },
                    1001: {
                        titulo: 'Fullstack Node/React',
                        descricao: 'Seja um fullstack completo'
                    }
                },
                publicacoes: [
                    {id:1,publicacao: 'Conteúdo da publicação 1', classe: 'teste1'},
                    {id:2,publicacao: 'Conteúdo da publicação 2', classe: 'teste2'},
                    {id:3,publicacao: 'Conteúdo da publicação 3', classe: 'teste3'}
                ]
            },
            methods: {
                misturarArray() {
                    let misturado = []

                    misturado[0] = this.publicacoes[2]
                    misturado[1] = this.publicacoes[0]
                    misturado[2] = this.publicacoes[1]

                    this.publicacoes = misturado
                }
            }
        }

        const vm = new Vue(options) //vm = VueModel
    </script>
</body>
</html>
