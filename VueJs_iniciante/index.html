<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                input {
                    margin: 4px;
                }
            </style>
</head>
<body>

    <h1>Teste</h1>
        <div id="app">
           <span><strong>Paciente:  </strong></span> <input type="text" v-model="paciente">
           <hr>
           <ul>
                <li v-for="p in lista">{{ p.nome }} - {{ p.idade }} anos</li>
           </ul>
        </div> 


    <script src="./vue.js"></script>
    <script>

        options = {
            el: '#app',
            data: {
               paciente: '',
               pacientes: [
                    {nome:'João Fulano', idade: 20},
                    {nome:'José Beltrano', idade: 28},
                    {nome:'Jorge Ciclano', idade: 33},
                    {nome:'Junior Silva', idade: 47},
                    {nome:'Júlio seila', idade: 15},
               ],
               lista: [] 
            },
            methods: {},
            computed: {},
            watch: {
                paciente(valorNovo, valorAntigo) {
                    console.log('valorNovo->    ', valorNovo),
                    this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                }
                
            }
        }

        const vm = new Vue(options) //vm = VueModel
    </script>
</body>
</html>
