<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste</h1>
    <div id="app">
        {{ somar() }} <br>
        {{ subtrair() }} <br>
        {{ multiplicar() }} <br>
        {{ dividir() }} <br>

    </div>

    <script src="./vue.js"></script>
    <script>

        options = {
            el: '#app',
            data: {
                n1: 8,
                n2: 2,
                somar: 'teste' //vai dar conflito de nome pois já existe uma function com esse nome.
            },
            methods: { 
                somar: function somar() { // function convencional
                    return this.n1 + this.n2;
                },
                subtrair: function() {
                    return this.n1 - this.n2;

                },
                multiplicar: () => { //  arrow function
                    return this.n1 * this.n2; //contexto léxico
                },
                dividir() { //forma enxuta de criar function
                    return this.n1 / this.n2;
                }
            }
        }

        const vm = new Vue(options) //vm = VueModel
    </script>
</body>
</html>
