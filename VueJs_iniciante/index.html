<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .verde {
            background-color: green;
        }

        .azul {
            background-color: blue;
        }

        .vermelho {
            background-color: red;
        }

        .borda {
            border: 1px solid;
        }

        .div-principal {
            width: 200px;
            height: 200px;
        }

        .div-comum {
            width: 50px;
            height: 50px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <h1>Teste</h1>
    <div id="app">
        <div class="borda div-principal" :class="cor">
            Cor: {{ cor }} <br>
            Posição X do mouse: {{ posX }} <br>
            Posição Y do mouse: {{ posY }} <br>
        </div>
        <hr>

        <div @click="mudarCor('vermelho')" class="borda div-comum"></div>

        <div 
            class="borda div-comum" 
            @mouseover="mudarCor('azul')" 
            @mouseout="mudarCor('vermelho')">
        </div>

        <div class="borda div-comum" @mouseover="mudarCor('verde')" @mousemove="coordenadas($event)"></div>


    </div>

    <script src="./vue.js"></script>
    <script>

        options = {
            el: '#app',
            data: {
                cor: '',
                posX: 0,
                posY: 0
            },
            methods: {
                mudarCor(c) {
                    this.cor = c
                },
                coordenadas(e) {
                    this.posX = e.clientX;
                    this.posY = e.clientY;
                }
            
            }
        }

        const vm = new Vue(options) //vm = VueModel
    </script>
</body>
</html>
